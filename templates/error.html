  <body>
    <div  class="container mt-5">
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Oops, please try again! Avoid using special characters.Use only 200 characters Per Sentence. Separate sentences with a period. If the problem persists, let us know at exaliodevelopment@gmail.com</p>
        </div>
    <script>
      var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onload = () =>  function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  window.location.href = "https://bravovoice.in/try";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
  window.location.href = "https://bravovoice.in/try";
}
}
  </script>
